<div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2" id="login">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{loginInstruction}}
                <span class="label {{labelType}}">{{labelMessage}}</span>
            </h3>
            <h3 class="panel-title ConnectionMes" ng-hide="loginMesHide">{{LoginMessage}}</h3>
        </div>
        <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="UserName" type="text" ng-model="UCtrl.username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" type="password" ng-model="UCtrl.password">
                    </div>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="UCtrl.submit()">
                </fieldset>
            </form>
        </div>
    </div>			
</div>
